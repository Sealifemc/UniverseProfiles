# ====================================
# UniverseProfiles - GUI Configuration
# ====================================
# This file configures the profile GUI layout and content
#
# Available placeholders:
# - %player_name% - Profile owner's name
# - %viewer_name% - Viewer's name (also in title!)
# - %uprofiles_star% - Player's star count
# - %uprofiles_bio% - Player's biography
# - %uprofiles_state% - Profile privacy state (Public/Private)
# - PlaceholderAPI placeholders supported (e.g., %luckperms_groups%, %vault_eco_balance%)
#
# MiniMessage format supported for all text fields
# Documentation: https://docs.advntr.dev/minimessage/format.html

# GUI window title (supports MiniMessage format + PlaceholderAPI)
# You can use conditional titles based on permissions/placeholders
# If no condition matches, the "default" title is used
titles:
  default: "<shift:-8><glyph:gui_profile>"
  # Example: VIP rank title with icon (permission condition)
  # vip_title:
  #   priority: 10
  #   title: "<shift:-8><glyph:gui_profile><shift:-80><glyph:vip_icon>"
  #   conditions:
  #     is_vip:
  #       type: permission
  #       target: target
  #       permission: "rank.vip"
  # Example: MVP rank title (permission condition)
  # mvp_title:
  #   priority: 20
  #   title: "<shift:-8><glyph:gui_profile><shift:-80><glyph:mvp_icon>"
  #   conditions:
  #     is_mvp:
  #       type: permission
  #       target: target
  #       permission: "rank.mvp"
  # Example: LuckPerms group title (placeholder condition)
  # admin_title:
  #   priority: 30
  #   title: "<shift:-8><glyph:gui_profile><shift:-80><glyph:admin_icon>"
  #   conditions:
  #     is_admin:
  #       type: placeholder
  #       target: target
  #       placeholder: "%luckperms_primary_group_name%"
  #       operation: "equals"
  #       value: "admin"
  # Example: High level player title (placeholder with numeric comparison)
  # highlevel_title:
  #   priority: 5
  #   title: "<shift:-8><glyph:gui_profile><shift:-80><glyph:star_icon>"
  #   conditions:
  #     high_level:
  #       type: placeholder
  #       target: target
  #       placeholder: "%player_level%"
  #       operation: ">="
  #       value: "50"

# Legacy single title (used if "titles" section doesn't exist)
title: "<shift:-8><glyph:gui_profile>"

# GUI size (must be multiple of 9, max 54)
size: 36

# Player inventory mode
# When enabled, items can be placed in the player's inventory (bottom part)
# Use "player-inv: true" and "player-slot: 0-35" on items
# WARNING: Player inventory is backed up and restored on close/death/quit/shutdown
player-inv: false

# ====================================
# SOUND SETTINGS
# ====================================
# Configure sounds for GUI interactions
# Sound names: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Sound.html
# You can also use custom sounds from resource packs (e.g., "minecraft:custom.sound")
sounds:
  open:
    enabled: true
    sound: BLOCK_CHEST_OPEN
    volume: 0.5
    pitch: 1.2
  click:
    enabled: false
    sound: UI_BUTTON_CLICK
    volume: 0.5
    pitch: 1.0

