# ====================================
# CUSTOM ITEMS
# ====================================
# Add custom items to the GUI
#
# Item Types:
# 1. COSMETIC ITEM (requires cosmetics plugin)
#    - type: Cosmetic slot name (HELMET, CHESTPLATE, LEGGINGS, BOOTS, BACKPACK, BALLOON, etc.)
#    - slot: GUI slot number
#    - empty_config: Item shown when no cosmetic is equipped
#
# 2. ACTION ITEM (clickable button)
#    - material: Item material
#    - slot: GUI slot number (or use "slots" for multiple slots)
#    - display_name: Item name (MiniMessage format)
#    - lore: Item lore lines (MiniMessage format)
#    - custom_model_data: Custom model data (1.20.5+)
#    - item_model: Item model (1.21.2+, format: "namespace:model_name")
#    - actions: Click actions (LEFT_CLICK, RIGHT_CLICK, etc.)
#
# Available actions:
# - COMMAND: Execute command(s) as console
# - COMMAND_PLAYER: Execute command(s) as the viewer
# - ADD_STAR: Give a star to the player
# - REMOVE_STAR: Remove a star from the player
# - CLOSE: Close the GUI
# - NONE: Do nothing
#
# Conditions System:
# - Add "conditions" section to show/hide items based on conditions
# - Multiple items can be on the same slot, the first matching one is shown
# - Use "priority" to control order (higher = checked first)
# - Target options: "viewer" (who opens the GUI) or "target" (profile owner)
#
# Condition types:
# - permission: Check if player has permission
# - placeholder: Check PlaceholderAPI value
#
# Operations for placeholder:
# - equals, not_equals (!=), contains, not_contains
# - starts_with, ends_with
# - greater_than (>), less_than (<), greater_or_equal (>=), less_or_equal (<=)
#
# Example:
# conditions:
#   check_vip:
#     type: permission
#     target: viewer
#     permission: "vip.access"
#   check_level:
#     type: placeholder
#     target: target
#     placeholder: "%player_level%"
#     operation: ">="
#     value: "10"

